<!DOCTYPE html>
<head>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="menu">
        <div id="menu-title">Minesweeper</div>
        <span id="menu-buttons">
            <!--
            <input type="text" id="widthInput" class="menuInput" placeholder="Width">
            <input type="text" id="heightInput" class="menuInput" placeholder="Height">
            <input type="text" id="minesInput" class="menuInput" placeholder="Mines">
            -->
            
            <input type="text" id="widthInput" class="menuInput" placeholder="Width" value="10">
            <input type="text" id="heightInput" class="menuInput" placeholder="Height" value="10">
            <input type="text" id="minesInput" class="menuInput" placeholder="Mines" value="10">

            <div id="startButtonContainer">
                <button id="startButtonBack" onClick="formSubmit()">
                  <span id="startButtonFront">
                    Start
                  </span>
                </button>
              </div>
            </span>
    </div>

    <div id="game">
        <div id="timer">
            <div id="timer-digits"> 000 </div>
        </div>

        <div id="mines">
            <div class="digit" style="left:50px;"> 0123456789 </div>
            <div class="digit" style="left:0px;"> 0123456789 </div>
        </div>
    
        <div id="grid">

        </div>        
    </div>
</body>
